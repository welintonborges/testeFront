<form #f="ngForm" (ngSubmit)="onSubmit(f)" >

  <div class="form-group">
    <label for="nome" class="control-label">Nome</label>
    <input type="text" class="form-control" name="nome"
           id="nome" [(ngModel)]="usuario.nome"
           required #nome="ngModel">
<!--    <div>-->
<!--      {{nome.className}}-->
<!--    </div>-->
    <div *ngIf="!nome.valid && nome.touched">
      Nome é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="email" >E-mail</label>
    <input type="email" class="form-control" name="email"
           id="email"  [(ngModel)]="usuario.email"  required email #email="ngModel">

    <div *ngIf="!email.valid && email.touched">
      E-mail é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="senha" >Senha</label>
    <input type="password" class="form-control" name="confimarSenha"
           id="senha"  [(ngModel)]="usuario.senha" required #senha="ngModel">

    <div *ngIf="!senha.valid && senha.touched">
      Senha é obrigatório
    </div>
  </div>
  <div class="form-group">
    <label for="confimarSenha" class="form-label" >Confirmar senha</label>
    <input type="password" class="form-control" name="confimarSenha"
           id="confimarSenha"  [(ngModel)]="usuario.confirmaSenha"  required #confirmaSenha="ngModel">

    <div *ngIf="!confirmaSenha.valid && confirmaSenha.touched">
      Confirma Senha é obrigatório
    </div>

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary"
            [disabled]="!f.valid">Submit</button>
  </div>

</form>
